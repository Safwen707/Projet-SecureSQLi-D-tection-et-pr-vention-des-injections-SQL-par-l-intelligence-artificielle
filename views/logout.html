<!DOCTYPE html>
<html>
<head>
<title>L</title>
<style>
:root{--primary:#2c3e50;--secondary:#3498db;--accent:#e74c3c;--bg:#ecf0f1}
body{font-family:'Consolas',monospace;background:var(--bg);margin:0;padding:0;display:flex;justify-content:center;align-items:center;min-height:100vh}
.c{width:100%;max-width:380px;background:white;border-radius:8px;box-shadow:0 4px 15px rgba(0,0,0,0.15);padding:25px;position:relative;overflow:hidden}
.c::before{content:"";position:absolute;top:0;left:0;width:100%;height:5px;background:linear-gradient(to right,var(--secondary),var(--accent))}
h1{color:var(--primary);margin-bottom:20px;font-weight:700;position:relative}
a{background:var(--secondary);color:white;border:none;padding:10px 15px;border-radius:4px;cursor:pointer;font-weight:bold;transition:background-color 0.3s;text-decoration:none;display:inline-block}
a:hover{background:#2980b9}
</style>
</head>
<body>
<div class="c">
<h1>You have been logged out.</h1>
<a href="/login">Login again</a>
</div>
</body>
</html>
